<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellgivers HMO</title>

  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Slider layout */
    .slider {
      display: flex;
      width: 200%;
      height: 100vh;
      transform: translateX(0);
      transition: transform 700ms cubic-bezier(.22,.61,.36,1);
      will-change: transform;
    }
    .slider.slide-next { transform: translateX(-100vw); }

    .page {
      width: 100vw;
      height: 100vh;
      flex: 0 0 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* Landing page */
    #landing {
      background: url('hmo-backgroundaa.png') center/cover no-repeat;
    }
    #landing::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,.55);
    }
    #landing .inner {
      position: relative; z-index: 1;
      max-width: 900px;
      animation: fadeIn 900ms ease both;
    }
    #landing h1 { font-size: 3rem; margin: 0 0 12px; }
    #landing p { font-size: 1.2rem; margin: 0 0 28px; opacity: .95; }

    /* Button style */
    .btn {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .3px;
      background: #00bf63;
      color: #fff;
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      cursor: pointer;
      transition: transform .25s, background .25s, box-shadow .25s;
    }
    .btn:hover {
      transform: translateY(-3px);
      background: #009e52;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    /* Flow page */
    #flow {
      background: url('hmo-backgroundbb.png') center/cover no-repeat, linear-gradient(135deg,#1c6e63,#2e8b57);
    }
    #flow::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(0,0,0,.45);
    }
    #flow .inner {
      position: relative; z-index: 1;
      max-width: 900px;
      width: 100%;
      display: flex; flex-direction: column; align-items: center;
      gap: 18px;
      animation: riseIn 700ms ease both;
    }
    #flow h2 { margin: 0 0 6px; font-size: 2rem; }
    #flow .sub { margin: 0 0 12px; font-size: 1rem; opacity: .9; }

    /* Flowchart image smaller */
    .flow-img {
      width: min(70vw, 700px); /* reduced size */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
      background: #fff;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 6px;
    }

    /* Back button */
    .btn.secondary { background: #00bf63; }
    .btn.secondary:hover { background: #009e52; }

    /* Animations */
    @keyframes fadeIn { from {opacity: 0; transform: translateY(8px)} to {opacity: 1; transform: translateY(0)} }
    @keyframes riseIn { from {opacity: 0; transform: translateY(10px)} to {opacity: 1; transform: translateY(0)} }

    /* Position "See Process" button (top-left but not too low) */
    #seeProcess {
      position: absolute;
      top: 15%;
      left: 8%;
    }

    @media (prefers-reduced-motion: reduce) {
      .slider { transition: none; }
      .btn, .flow-img { transition: none; }
      #landing .inner, #flow .inner { animation: none; }
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <!-- Page 1: Landing -->
    <section class="page" id="landing">
      <div class="inner">
        <h1>Wellgivers HMO</h1>
        <p>Access healthcare sponsorship easily.</p>
        <a href="#" class="btn" id="seeProcess">See Process</a>
      </div>
    </section>

    <!-- Page 2: Process -->
    <section class="page" id="flow">
      <div class="inner">
        <h2>Sponsorship Process Flow</h2>
        <p class="sub">Follow the simple steps below.</p>

        <img src="flowchart.png" alt="Wellgivers Sponsorship Flowchart" class="flow-img" />

        <div class="btn-row">
          <a class="btn" target="_blank"
             href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=">
            Start Sponsorship Registration
          </a>
          <a href="#" class="btn secondary" id="goBack">â¬… Back</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    const slider = document.getElementById('slider');
    document.getElementById('seeProcess').addEventListener('click', (e) => {
      e.preventDefault();
      slider.classList.add('slide-next');
    });
    document.getElementById('goBack').addEventListener('click', (e) => {
      e.preventDefault();
      slider.classList.remove('slide-next');
    });
  </script>
</body>
</html>
