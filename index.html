<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellgivers HMO</title>
  <style>
    :root {
      --btn-bg: #26c579;
      --btn-bg-hover: #1ea869;
    }

    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden; /* no scrollbars, slide-based */
    }

    /* Slider container */
    .container {
      display: flex;
      width: 200vw; /* 2 pages */
      height: 100vh;
      transition: transform 0.7s ease;
      will-change: transform;
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 1rem;
      text-align: center;
    }

    /* Backgrounds */
    .page1 {
      background: url('hmo-backgroundax.png') center / cover no-repeat;
      color: #fff;
    }
    .page2 {
      background: url('hmo-backgroundbx.png') center / cover no-repeat;
      color: #222;
    }

    /* Button styling */
    .btn {
      background: var(--btn-bg);
      color: #fff;
      padding: 0.9rem 1.6rem;
      border: 0;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0,0,0,.18);
      transition: background .25s, transform .25s, box-shadow .25s;
      user-select: none;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }

    /* Landing button placement */
    #seeProcess {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
    }

    /* Flowchart */
    .flowchart {
      width: 85%;
      max-width: 700px;
      height: auto;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      background: #fff;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        font-size: 0.95rem;
      }

      #seeProcess {
        bottom: 1rem;
        left: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.4rem;
      }

      .flowchart {
        width: 92%;
        max-width: 480px;
      }

      .page1, .page2 {
        background-size: cover;
        background-position: center;
      }
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 0.85rem;
        padding: 0.7rem 1.2rem;
      }
      .flowchart {
        width: 95%;
        max-width: 380px;
      }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .container, .flowchart, .btn { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Page 1 -->
    <section class="page page1">
      <button class="btn" id="seeProcess">See Process</button>
    </section>

    <!-- Page 2 -->
    <section class="page page2">
      <img src="flowchart.png" alt="Wellgivers Sponsorship Flow" class="flowchart" />
      <div class="button-row">
        <a class="btn" target="_blank"
           href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=">
          Start Sponsorship Registration
        </a>
        <button class="btn" id="goBack">â¬… Back</button>
      </div>
    </section>
  </div>

  <script>
    const container = document.getElementById('container');
    const seeProcess = document.getElementById('seeProcess');
    const goBack = document.getElementById('goBack');
    let currentPage = 0;

    function viewportWidth() {
      return (window.visualViewport && window.visualViewport.width) || window.innerWidth;
    }
    function slideTo(index) {
      currentPage = index;
      const offset = -index * viewportWidth();
      container.style.transform = `translateX(${offset}px)`;
    }
    seeProcess.addEventListener('click', () => slideTo(1));
    goBack.addEventListener('click', () => slideTo(0));
    window.addEventListener('resize', () => slideTo(currentPage));
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => slideTo(currentPage));
    }
  </script>
</body>
</html>
