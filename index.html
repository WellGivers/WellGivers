<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 200%; /* two full screens side by side */
      height: 100vh;
      transition: transform 1s ease-in-out;
    }

    .page {
      flex: 0 0 50%; /* each takes half (desktop default) */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      box-sizing: border-box;
      padding: 20px;
    }

    /* Landing Page */
    .page1 {
      background: url('hmo-backgroundax.png') center center no-repeat;
      background-size: cover;
      color: white;
    }

    .btn {
      background: #26c579;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background: #1ea869;
      transform: scale(1.05);
    }

    #seeProcess {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }

    /* Flowchart Page */
    .page2 {
      background: url('hmo-backgroundbx.png') center center no-repeat;
      background-size: cover;
      color: #333;
    }

    .page2 img {
      max-width: 90%; 
      max-height: 60vh;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.4s;
    }

    .page2 img:hover {
      transform: scale(1.02);
    }

    .button-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap; /* allows stacking if small */
    }

    /* ðŸ”¹ Responsive Mobile Fix */
    @media (max-width: 768px) {
      .container {
        width: 200%; /* still slide */
      }

      .page {
        flex: 0 0 100%; /* each page takes full width */
      }

      .page2 img {
        max-width: 100%;
        max-height: 50vh;
      }

      #seeProcess {
        bottom: 15px;
        left: 15px;
        font-size: 1em;
        padding: 12px 20px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 1em;
      }

      .button-row {
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }

      .button-row .btn {
        width: 100%; /* full width on mobile */
      }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Page 1 -->
    <div class="page page1">
      <button class="btn" id="seeProcess">See Process</button>
    </div>

    <!-- Page 2 -->
    <div class="page page2">
      <img src="flowchart.png" alt="Flowchart">

      <div class="button-row">
        <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" 
           target="_blank" class="btn">
          Start Sponsorship Registration
        </a>
        <button class="btn" id="goBack">â¬… Back</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const seeProcess = document.getElementById('seeProcess');
    const goBack = document.getElementById('goBack');

    seeProcess.addEventListener('click', () => {
      container.style.transform = 'translateX(-50%)';
    });

    goBack.addEventListener('click', () => {
      container.style.transform = 'translateX(0)';
    });
  </script>
</body>
</html>
