<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden; /* no scrollbars */
    }

    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    /* Landing Page */
    #landing {
      background: url('hmo-background.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    #landing::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    #landing h1, #landing p, #landing a {
      position: relative;
      z-index: 2;
    }

    #landing h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 1s ease-out;
    }

    #landing p {
      font-size: 1.3em;
      margin: 15px 0 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    #landing a {
      background: #20b2aa;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      animation: fadeInUp 2s ease-out;
    }

    #landing a:hover {
      background: #2e8b57;
      transform: scale(1.05);
    }

    /* Flowchart Page */
    #flowchart {
      background: #f9f9f9;
      text-align: center;
      padding: 60px 20px;
      transform: translateX(100%); /* hidden off-screen */
    }

    #flowchart.active {
      transform: translateX(0); /* slide in */
    }

    #flowchart h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2e8b57;
    }

    #flowchart img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      margin-bottom: 30px;
      transition: transform 0.4s;
    }

    #flowchart img:hover {
      transform: scale(1.02);
    }

    #flowchart a {
      background: #2e8b57;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    #flowchart a:hover {
      background: #20b2aa;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="page" id="landing">
    <h1>Welcome to Wellgivers HMO</h1>
    <p>Your sponsorship journey simplified</p>
    <a href="#" id="seeProcess">See Process</a>
  </div>

  <!-- Flowchart Page -->
  <div class="page" id="flowchart">
    <h2>Sponsorship Process Flow</h2>
    <img src="flowchart.png" alt="Wellgivers Sponsorship Flowchart">
    <br><br>
    <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" target="_blank">Start Sponsorship Registration</a>
  </div>

  <script>
    document.getElementById("seeProcess").addEventListener("click", function(e) {
      e.preventDefault();
      // Slide landing out, flowchart in
      document.getElementById("landing").style.transform = "translateX(-100%)";
      document.getElementById("flowchart").classList.add("active");
    });
  </script>
</body>
</html>
