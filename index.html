<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden; /* prevent scrollbars during slide */
    }

    .slider {
      display: flex;
      width: 200%; /* two pages side by side */
      height: 100vh;
      transition: transform 0.8s ease-in-out;
    }

    .page {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      box-sizing: border-box;
      padding: 40px 20px;
      overflow-y: auto;
    }

    /* Landing Page */
    #landing {
      background: url('hmo-background.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #landing::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    #landing h1, #landing p, #landing a {
      position: relative;
      z-index: 2;
    }

    #landing h1 {
      font-size: 3em;
      margin: 0;
    }

    #landing p {
      font-size: 1.3em;
      margin: 15px 0 30px;
    }

    #landing a {
      background: #20b2aa;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    #landing a:hover {
      background: #2e8b57;
      transform: scale(1.05);
    }

    /* Flowchart Page */
    #flowchartPage {
      background: #f9f9f9;
      text-align: center;
    }

    #flowchartPage h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2e8b57;
    }

    #flowchartPage img {
      max-width: 95%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      margin-bottom: 30px;
    }

    #flowchartPage a {
      display: inline-block;
      margin: 15px;
      background: #2e8b57;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    #flowchartPage a:hover {
      background: #20b2aa;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <!-- Landing Page -->
    <div class="page" id="landing">
      <h1>Welcome to Wellgivers HMO</h1>
      <p>Your sponsorship journey simplified</p>
      <a href="#" id="seeProcess">See Process</a>
    </div>

    <!-- Flowchart Page -->
    <div class="page" id="flowchartPage">
      <h2>Sponsorship Process Flow</h2>
      <img src="flowchart.png" alt="Wellgivers Sponsorship Flowchart">
      <br>
      <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" target="_blank">
        Start Sponsorship Registration
      </a>
      <br><br>
      <a href="#" id="goBack">â¬… Back to Home</a>
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const seeProcess = document.getElementById("seeProcess");
    const goBack = document.getElementById("goBack");

    seeProcess.addEventListener("click", (e) => {
      e.preventDefault();
      slider.style.transform = "translateX(-100vw)"; // slide to second page
    });

    goBack.addEventListener("click", (e) => {
      e.preventDefault();
      slider.style.transform = "translateX(0)"; // back to landing
    });
  </script>
</body>
</html>
