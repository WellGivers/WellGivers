<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 200%; /* two full screens side by side */
      height: 100vh;
      transition: transform 1s ease-in-out;
    }

    .page {
      flex: 0 0 50%; /* each takes half of container = 100% viewport */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Landing Page */
    .page1 {
      background: url('hmo-backgroundaa.png') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    .page1 h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 1s ease-out;
    }

    .page1 p {
      font-size: 1.3em;
      margin: 15px 0 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn {
      background: #20b2aa;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #2e8b57;
      transform: scale(1.05);
    }

    /* Flowchart Page */
    .page2 {
      background: #f9f9f9 url('hmo-backgroundbb.png') no-repeat center center/cover;
      color: #333;
    }

    .page2 h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2e8b57;
    }

    .page2 img {
      max-width: 90%;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      margin-bottom: 30px;
      transition: transform 0.4s;
    }

    .page2 img:hover {
      transform: scale(1.02);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Page 1 -->
    <div class="page page1">
      <h1></h1>
      <p></p>
      <button class="btn" id="seeProcess">See Process</button>
    </div>

    <!-- Page 2 -->
    <div class="page page2">
      <h2></h2>
      <img src="flowchart.png" alt="Wellgivers Sponsorship Flowchart">
      <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" target="_blank" class="btn">Start Sponsorship Registration</a>
      <br><br>
      <button class="btn" id="goBack">â¬… Back</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const seeProcess = document.getElementById('seeProcess');
    const goBack = document.getElementById('goBack');

    seeProcess.addEventListener('click', () => {
      container.style.transform = 'translateX(-50%)';
    });

    goBack.addEventListener('click', () => {
      container.style.transform = 'translateX(0)';
    });
  </script>
</body>
</html>
