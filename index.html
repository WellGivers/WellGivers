<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellgivers HMO</title>
  <style>
    /* Base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden; /* no scrollbars during slide */
      color: #fff;
    }

    /* Slider layout: two full-screen pages side-by-side */
    .slider {
      display: flex;
      width: 200%;
      height: 100vh;         /* fallback */
      height: 100dvh;        /* better on mobile */
      transform: translateX(0);
      transition: transform 700ms cubic-bezier(.22,.61,.36,1);
      will-change: transform;
    }
    .slider.slide-next { transform: translateX(-100vw); }

    .page {
      width: 100vw;
      height: 100vh;         /* fallback */
      height: 100dvh;        /* better on mobile */
      flex: 0 0 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      overflow-y: auto;      /* lets the inside scroll if needed */
    }

    /* Landing page (bg image + overlay) */
    #landing {
      background: url('hmo-background-a.jpg') center/cover no-repeat;
    }
    #landing::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,.55);
    }
    #landing .inner {
      position: relative; z-index: 1;
      max-width: 900px;
      animation: fadeIn 900ms ease both;
    }
    #landing h1 { font-size: 3rem; margin: 0 0 12px; }
    #landing p { font-size: 1.2rem; margin: 0 0 28px; opacity: .95; }

    .btn {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .2px;
      background: #20b2aa;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      transition: transform .25s, background .25s, box-shadow .25s;
    }
    .btn:hover { transform: translateY(-2px); background: #2e8b57; box-shadow: 0 12px 28px rgba(0,0,0,.3); }

    /* Flowchart page (different background) */
    #flow {
      background: url('hmo-background-b.jpg') center/cover no-repeat, linear-gradient(135deg,#1c6e63,#2e8b57);
    }
    #flow::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(0,0,0,.45);
    }
    #flow .inner {
      position: relative; z-index: 1;
      max-width: 1100px; width: 100%;
      display: flex; flex-direction: column; align-items: center;
      gap: 22px;
      animation: riseIn 700ms ease both;
    }
    #flow h2 { margin: 0 0 6px; font-size: 2.2rem; }
    #flow .sub { margin: 0 0 12px; font-size: 1rem; opacity: .9; }

    /* Flowchart image fits fully */
    .flow-img {
      width: min(92vw, 1050px);
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      background: #fff;
    }

    .btn-row { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-top: 6px; }
    .btn.secondary { background: rgba(255,255,255,.12); border: 1px solid rgba(255,255,255,.25); }
    .btn.secondary:hover { background: rgba(255,255,255,.22); }

    /* Simple entrance animations */
    @keyframes fadeIn { from {opacity: 0; transform: translateY(8px)} to {opacity: 1; transform: translateY(0)} }
    @keyframes riseIn { from {opacity: 0; transform: translateY(10px)} to {opacity: 1; transform: translateY(0)} }

    /* Motion preference */
    @media (prefers-reduced-motion: reduce) {
      .slider { transition: none; }
      .btn, .flow-img { transition: none; }
      #landing .inner, #flow .inner { animation: none; }
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <!-- Page 1: Landing -->
    <section class="page" id="landing">
      <div class="inner">
        <h1>Welcome to Wellgivers HMO</h1>
        <p>Your sponsorship journey simplified</p>
        <a href="#" class="btn" id="seeProcess">See Process</a>
      </div>
    </section>

    <!-- Page 2: Process -->
    <section class="page" id="flow">
      <div class="inner">
        <h2>Sponsorship Process Flow</h2>
        <p class="sub">From sponsor registration to beneficiary onboarding and payment confirmation.</p>

        <img src="flowchart.png" alt="Wellgivers Sponsorship Flowchart" class="flow-img" />

        <div class="btn-row">
          <a class="btn" target="_blank"
             href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=">
            Start Sponsorship Registration
          </a>
          <a href="#" class="btn secondary" id="goBack">â¬… Back</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    const slider = document.getElementById('slider');
    document.getElementById('seeProcess').addEventListener('click', (e) => {
      e.preventDefault();
      slider.classList.add('slide-next');   // slide to second page
    });
    document.getElementById('goBack').addEventListener('click', (e) => {
      e.preventDefault();
      slider.classList.remove('slide-next'); // back to landing
    });
  </script>
</body>
</html>
