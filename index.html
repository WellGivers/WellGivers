<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 200%; /* two full pages side by side */
      height: 100vh;
      transition: transform 1s ease-in-out;
    }

    .page {
      flex: 0 0 50%; /* each page = half the container (desktop) */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      box-sizing: border-box;
      padding: 20px;
    }

    /* Landing Page */
    .page1 {
      background: url('hmo-backgroundax.png') center center no-repeat;
      background-size: cover;
    }

    .btn {
      background: #26c579; /* Updated button color */
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background: #1ea869;
      transform: scale(1.05);
    }

    #seeProcess {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    /* Flowchart Page */
    .page2 {
      background: url('hmo-backgroundbx.png') center center no-repeat;
      background-size: cover;
      color: #333;
      overflow-y: auto;
    }

    .page2 img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Mobile responsive fix */
    @media (max-width: 768px) {
      .page {
        flex: 0 0 100%; /* each page fills screen */
      }
      .page2 img {
        max-height: 55vh;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Page 1 -->
    <div class="page page1">
      <button class="btn" id="seeProcess">See Process</button>
    </div>

    <!-- Page 2 -->
    <div class="page page2">
      <img src="flowchart.png" alt="Flowchart">
      <div class="button-row">
        <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" target="_blank" class="btn">
          Start Sponsorship Registration
        </a>
        <button class="btn" id="goBack">â¬… Back</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const seeProcess = document.getElementById('seeProcess');
    const goBack = document.getElementById('goBack');

    function slideToPage(pageIndex) {
      // Desktop = 50% per page, Mobile = 100% per page
      const isMobile = window.innerWidth <= 768;
      const shift = isMobile ? -100 * pageIndex : -50 * pageIndex;
      container.style.transform = `translateX(${shift}%)`;
    }

    seeProcess.addEventListener('click', () => slideToPage(1));
    goBack.addEventListener('click', () => slideToPage(0));

    // Adjust on resize
    window.addEventListener('resize', () => {
      // Keep the current page in view when resizing
      const currentTransform = container.style.transform;
      if (currentTransform.includes("-100%") || currentTransform.includes("-50%")) {
        slideToPage(1);
      } else {
        slideToPage(0);
      }
    });
  </script>
</body>
</html>
