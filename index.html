<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellgivers HMO</title>
  <style>
    :root {
      --btn-bg: #26c579;
      --btn-bg-hover: #1ea869;
    }

    /* Reset / Base */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* no scrollbars; two full-screen slides */
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Slider: exactly two screens wide */
    .container {
      display: flex;
      width: calc(100vw * 2);          /* 2 pages, each 100vw */
      height: 100vh;                   /* fallback */
      height: 100svh;                  /* mobile safe viewport */
      transition: transform 0.7s ease;
      will-change: transform;
    }

    .page {
      width: 100vw;
      height: 100vh;                   /* fallback */
      height: 100svh;                  /* mobile safe viewport */
      flex: 0 0 100vw;                 /* each page exactly 100vw */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      padding: 16px;
    }

    /* Page 1 (Landing) */
    .page1 {
      background: url('hmo-backgroundax.png') center center / cover no-repeat;
      color: #fff;
    }

    /* See Process bottom-left (desktop), adjusted on mobile */
    #seeProcess {
      position: absolute;
      left: 24px;
      bottom: 24px;
    }

    /* Page 2 (Flow) */
    .page2 {
      background: url('hmo-backgroundbx.png') center center / cover no-repeat;
      color: #222;
    }

    /* Flowchart image scales with clamp for all screens */
    .flowchart {
      width: clamp(260px, 70vw, 920px);    /* responsive width */
      max-height: min(62svh, 650px);       /* never too tall */
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 18px;
      transition: transform .25s ease;
      background: #fff;                    /* if PNG has transparency */
    }
    .flowchart:hover { transform: scale(1.015); }

    /* Buttons */
    .btn {
      background: var(--btn-bg);
      color: #fff;
      padding: 14px 24px;
      border: 0;
      border-radius: 30px;                 /* rounded */
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      transition: background .25s ease, transform .2s ease, box-shadow .25s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
    }

    .button-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      #seeProcess {
        left: 16px;
        bottom: 16px;
      }
      .btn { padding: 12px 18px; font-size: 0.95rem; }
      .button-row { gap: 10px; }
      .flowchart {
        width: clamp(220px, 90vw, 740px);
        max-height: min(55svh, 520px);
      }
    }

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      .container { transition: none; }
      .flowchart, .btn { transition: none; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Page 1 -->
    <section class="page page1">
      <button class="btn" id="seeProcess">See Process</button>
    </section>

    <!-- Page 2 -->
    <section class="page page2">
      <img src="flowchart.png" alt="Wellgivers Sponsorship Flow" class="flowchart" />
      <div class="button-row">
        <a
          class="btn"
          target="_blank"
          href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl="
        >Start Sponsorship Registration</a>
        <button class="btn" id="goBack">â¬… Back</button>
      </div>
    </section>
  </div>

  <script>
    const container = document.getElementById('container');
    const seeProcess = document.getElementById('seeProcess');
    const goBack = document.getElementById('goBack');

    let currentPage = 0;

    function viewportWidth() {
      // Use visualViewport for mobile address bar changes when available
      return (window.visualViewport && window.visualViewport.width) || window.innerWidth;
    }

    function slideTo(index) {
      currentPage = index;
      const offset = -index * viewportWidth(); // pixels, not %
      container.style.transform = `translateX(${offset}px)`;
    }

    seeProcess.addEventListener('click', () => slideTo(1));
    goBack.addEventListener('click', () => slideTo(0));

    // Recalculate on resize / orientation change so scaling stays perfect
    window.addEventListener('resize', () => slideTo(currentPage));
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => slideTo(currentPage));
    }
  </script>
</body>
</html>
