<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 200%; /* two full pages side by side */
      height: 100vh;
      transition: transform 1s ease-in-out;
    }

    .page {
      flex: 0 0 100%; /* each page is 100% viewport width */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      box-sizing: border-box;
      padding: 20px;
    }

    /* Landing Page */
    .page1 {
      background: url('hmo-backgroundax.png') center center no-repeat;
      background-size: cover;
    }

    .btn {
      background: #26c579; /* Updated button color */
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 30px; /* Rounded pill shape */
      font-size: 1.1em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background: #1ea869;
      transform: scale(1.05);
    }

    /* "See Process" button bottom-left */
    #seeProcess {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    /* Flowchart Page */
    .page2 {
      background: url('hmo-backgroundbx.png') center center no-repeat;
      background-size: cover;
      color: #333;
      overflow-y: auto;
    }

    .page2 img {
      max-width: 95%; /* Fit better on mobile */
      max-height: 60vh; /* Take most of screen height */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Button Row for page2 */
    .button-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .btn {
        font-size: 1em;
        padding: 12px 20px;
      }
      .page2 img {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Page 1 -->
    <div class="page page1">
      <button class="btn" id="seeProcess">See Process</button>
    </div>

    <!-- Page 2 -->
    <div class="page page2">
      <img src="flowchart.png" alt="Flowchart">

      <div class="button-row">
        <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" target="_blank" class="btn">
          Start Sponsorship Registration
        </a>
        <button class="btn" id="goBack">â¬… Back</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const seeProcess = document.getElementById('seeProcess');
    const goBack = document.getElementById('goBack');

    seeProcess.addEventListener('click', () => {
      container.style.transform = 'translateX(-100%)'; // full width slide
    });

    goBack.addEventListener('click', () => {
      container.style.transform = 'translateX(0)';
    });
  </script>
</body>
</html>
