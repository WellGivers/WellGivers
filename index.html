<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellgivers HMO</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Hero Section */
    header {
      height: 100vh;
      background: url('hmo-background.jpg') no-repeat center center/cover; 
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55); /* dark overlay for readability */
    }

    header h1, header p, header a {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.3em;
      margin: 15px 0 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    header a {
      background: #20b2aa;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      animation: fadeInUp 2s ease-out;
    }

    header a:hover {
      background: #2e8b57;
      transform: scale(1.05);
    }

    /* Flowchart Section */
    section {
      padding: 80px 20px;
      text-align: center;
      background: #f9f9f9;
      min-height: 100vh;
      transform: translateY(100vh);
      transition: transform 1s ease-in-out;
    }

    section.active {
      transform: translateY(0);
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2e8b57;
    }

    section img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      margin-bottom: 30px;
      transition: transform 0.4s;
    }

    section img:hover {
      transform: scale(1.02);
    }

    section a {
      background: #2e8b57;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    section a:hover {
      background: #20b2aa;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header>
    <h1>Welcome to Wellgivers HMO</h1>
    <p>Your sponsorship journey simplified</p>
    <a href="#flowchart" id="seeProcess">See Process</a>
  </header>

  <!-- Flowchart Section -->
  <section id="flowchart">
    <h2>Sponsorship Process Flow</h2>
    <img src="flowchart.png" alt="Wellgivers Sponsorship Flowchart">

    <br><br>
    <a href="https://forms.office.com/pages/responsepage.aspx?id=L3qRuuHieUSsFHpAEWgRbB7NzIfS14dJmK6tVZzWfpxUOFoxWjFBUE9PQkZZOElBRDhBSTdKSFo4TS4u&route=shorturl=" target="_blank">Start Sponsorship Registration</a>
  </section>

  <script>
    // Smooth slide transition effect
    document.getElementById("seeProcess").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("flowchart").classList.add("active");
      document.getElementById("flowchart").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
